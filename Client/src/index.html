<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assests/css/output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
  <script src="https://unpkg.com/@andreasremdt/simple-translator@latest/dist/umd/translator.min.js" defer></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</head>

<body>
  <select id="languageSelect">
    <option value="vi">Vietnamese</option>
    <option value="en">English</option>
  </select>
  <!-- <div class="container mx-auto bg-re">
    <h1 data-i18n="header.title"></h1>
    <h2 data-i18n="header.title"></h2>
    <h3 data-i18n="header.title"></h3>
    <p data-i18n="header.subtitle"></p>
  </div> -->
  <script defer>
    window.onload = function () {
      var translator = new Translator({
        filesLocation: "../languages",
      });

      var savedLanguage = localStorage.getItem("selectedLanguage") || "vi";
      var languageSelect = document.getElementById("languageSelect");
      languageSelect.value = savedLanguage;

      function updateLanguage(newLanguage) {
        translator.translatePageTo(newLanguage);
        localStorage.setItem("selectedLanguage", newLanguage);
      }

      translator.fetch(["vi", "en"]).then(() => {
        translator.translatePageTo(savedLanguage);
      });

      languageSelect.addEventListener("change", function () {
        updateLanguage(languageSelect.value);
      });
    };
  </script>
  <!-- Get in touch  -->
  <section class="bg-center bg-inTouch py-[120px] bg-[#DA853D] text-center">
    <div data-aos="fade-down">
      <h1 data-i18n="getInTouch.title" class="text-white pb-2.5"></h1>
      <p data-i18n="getInTouch.param" class="text-white pb-11 px-[10%]"></p>
    </div>
    <div data-aos="fade-up" class="p-2 md:flex md:justify-center md:mx-auto md:w-[70%]">
      <div>
        <input class="bg-white border border-transparent py-3 md:pr-[180px] w-[70%] md:w-auto pl-3.5 rounded-sm"
          type="text" placeholder="Your Email Address">
      </div>
      <div>
        <button
          class="bg-[#838C48] py-3 px-6 mt-3 md:mt-0 hover:bg-[#2b2f10] transition duration-700 ease-in-out border border-transparent rounded-sm"
          type="submit"><span data-i18n="getInTouch.button" class="text-white"></span></button>
      </div>
    </div>
  </section>
</body>

</html>

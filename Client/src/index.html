<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assests/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
          theme: {
              screens: {
                  sm: "480px",
                  md: "768px",
                  lg: "1024px",
              },
              fontFamily: {
                  open: ["Open Sans", "sans-serif"],
                  serif: ["Raleway", "serif"],
              },
              extend: {
                  spacing: {
                      128: "32rem",
                      144: "36rem",
                  },
                  borderRadius: {
                      "4xl": "2rem",
                  },
              },
                // beMain: "#FDF6EA",
                // beLight: "#F5E9D4",
                // "xanhMain": "#838C48"
          }
      }
  </script>
    <title>Document</title>
    <script
      src="https://unpkg.com/@andreasremdt/simple-translator@latest/dist/umd/translator.min.js"
      defer
    ></script>
</head>
<body>
    <div">
      <select id="languageSelect">
        <option value="vi">Vietnamese</option>
        <option value="en">English</option>
      </select>
      <h1 data-i18n="header.title"></h1>
      <p data-i18n="header.subtitle"></p>
    </div>
    <script defer>
        window.onload = function () {
          var translator = new Translator({
            filesLocation: "../languages",
          });
  
          var savedLanguage = localStorage.getItem("selectedLanguage") || "vi";
          var languageSelect = document.getElementById("languageSelect");
          languageSelect.value = savedLanguage;
  
          function updateLanguage(newLanguage) {
            translator.translatePageTo(newLanguage);
            localStorage.setItem("selectedLanguage", newLanguage);
          }
  
          translator.fetch(["vi", "en"]).then(() => {
            translator.translatePageTo(savedLanguage);
          });
  
          languageSelect.addEventListener("change", function () {
            updateLanguage(languageSelect.value);
          });
        };
      </script>
</body>
</html>
